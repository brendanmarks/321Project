language: java
matrix:
        include:
             - language: java
               script:
                        - gradle build
               deploy:
                        provider: heroku
                        api_key:
                                secure: 
                        app: tutoringsystem-backend
                        on:
                             repo: McGill-ECSE321-Fall2019/project-group-4
             - language: node_js
               node_js: stable
               before_install:
                        "cd tutoringsystem-frontend"
               script:
                        - npm run build
               deploy:
                        provider: heroku
                        api_key:
                                secure: 
                        app: tutoringsystem-frontend
                        on:
                             repo: McGill-ECSE321-Fall2019/project-group-4

